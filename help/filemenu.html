<h2>&quot;File&quot; Menu</h2>
	
<p><img src="images/filemenu.gif" width="170" height="120" border="1"/> </p>
<p>The File menu deals with opening and closing archive files.</p>
<ul>
  <li><strong>New Archive </strong>- <a href="creating.html">Creates</a> a new, 
    empty archive file.</li>
  <li><strong>Open Archive </strong>- <a href="opening.html">Opens</a> an existing 
    archive file.</li>
  <li><strong>Close Archive</strong> - Close the archive you are currently working 
    with.</li>
  <li><strong>Quit</strong> - Quit the program.</li>
</ul>
