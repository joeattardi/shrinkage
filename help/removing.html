<h2>Removing Files from an Archive</h2>
	
<p>Before you can remove files from an archive, you must <a href="opening.html">open</a> 
  it.</p>
<table width="100%" border="0" cellpadding="4" cellspacing="0">
  <tr> 
    <td height="122" align="center"><img src="images/highlight.gif" width="351" height="112" border="1"></td>
    <td align="left">1. Select the file you wish to remove from the archive.</td>
  </tr>
  <tr> 
    <td align="center"><img src="images/actions-remove.gif" width="367" height="111" border="1"></td>
    <td align="left">2. Select &quot;Remove selected file(s)&quot; from the <a href="actionsmenu.html">Actions 
      menu</a>. </td>
  </tr>
  <tr> 
    <td align="center"><img src="images/removing.gif" width="310" height="100" border="1"></td>
    <td align="left">3. The progress bar keeps you informed as the file is removed 
      from the archive.</td>
  </tr>
</table>

</p>
