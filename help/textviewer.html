<h2>The Text Viewer</h2>
	
<p><img src="images/textviewer.gif" width="600" height="400" border="1" /> </p>
<p>The Text Viewer can display text files from within an archive. The following 
  actions can be performed in this screen:</p>
<ul>
  <li>Copy - Copies the selected text to the system clipboard.</li>
  <li>Find - Search for text within the text document.</li>
</ul>
